<div class="container">
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary noprint" [routerLink]="[hakuna? '/compras' : 'editar']" (click)="editando()">Adicionar Ingredientes</button>
        <router-outlet></router-outlet> 
        <hr class="noprint">
        <ul class="list-group">
            <a class="list-group-item" 
            style="cursor: pointer;"
            *ngFor="let ingrediente of ingredientes;let id = index"
            (click)="onEditItem(id)">
            {{ingrediente.nome}} ({{ingrediente.quantia}})
        </a>
        </ul>
    <button (click)="impressao()" class="btn btn-info noprint">Imprimir Lista de compras</button>
    </div>
</div>
</div>
