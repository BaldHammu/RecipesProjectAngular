<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align:center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="erro">
            <p>{{erro}}</p>
        </div>
        <form [formGroup]="authForm" (ngSubmit)="fullSend()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" autocomplete="email" name="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" autocomplete="current-password" name="password" formControlName="senha">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{modoLogin? 'Entrar' : 'Registrar-se'}}</button> |
                <button class="btn btn-primary" (click)="mudaModo()" type="button">Trocar para {{modoLogin? 'Registro.' : 'login.'}}</button>
            </div>
        </form>
    </div>
</div>
