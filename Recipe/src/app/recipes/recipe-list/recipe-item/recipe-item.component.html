<a style="cursor: pointer;" class="list-group-item clearfix" [routerLink]="[trataRecipes.nome]" routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{trataRecipes.nome}}</h4>
        <p class="list-group-item-text">{{trataRecipes.descricao}}</p>
    </div>
    <span class="pull-right">
        <img [src]="trataRecipes.imagePath" alt="{{trataRecipes.nome}}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
